plugins {
    id 'java'
}

apply plugin: 'java'

group 'xzarena'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile files (
        'lib/arena-client-7.1.3.jar',
        'lib/arena-shared-7.5.6.jar',
        'lib/compeng-common-1.2.4.jar',
        'lib/custom-serialization-1.1.1.jar'
    ), {
        ext { fatJarExclude = true }
    }
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
